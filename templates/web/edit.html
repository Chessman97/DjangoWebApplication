<body>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/catalog">Каталог автомобилей</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Спецтехника
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Автомобили с КМУ</a>
          <a class="dropdown-item" href="#">Автоцистерны</a>

          <a class="dropdown-item" href="#">Для социальных служб</a>

      <li class="nav-item">
        <a class="nav-link" href="#">Контакты</a>
      </li>
	  <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Искать</button>
	  </form>
    </ul>
	<div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#exampleModal1" >Вход</button>
        <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#exampleModal">Регистрация</button>
	</div>
  </div>

<br><br>
<div class="container col-md-4">

    <form>
            {% csrf_token %}
            <div class="form-group">
				<input type="text" class="form-control" name="id" id="id" value="{{ tech.id }}"/>
			</div>
			<div class="form-group">
				<label>Название спецтехники</label>
				<input type="text" class="form-control" name="name" id="name_input" value="{{ tech.name }}"/>
			</div>
            <div class="form-group">
				<label for="exampleInputPassword1">Картинка</label>
				<input type="text" class="form-control" name="modell" id="modell_input" value="{{ tech.modell }}"/>
			</div>
			<div class="form-group">
				<label>Название марки</label>
				<input type="text" class="form-control" name="marka" id="marka_input" value="{{ tech.marka }}"/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Грузоподьёмность (кг)</label>
				<input type="text" class="form-control" name="gruz" id="gruz_input" value="{{ tech.gruz }}"/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Полная масса (кг)</label>
				<input type="text" class="form-control" name="massa" id="massa_input" value="{{ tech.massa }}"/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Мощность двигателя (л.с.)</label>
				<input type="text" class="form-control" name="dvig" id="dvig_input" value="{{ tech.dvig }}"/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Цена (тыс. руб.)</label>
				<input type="text" class="form-control" name="cost" id="cost_input" value="{{ tech.cost }}"/>
			</div>
                <button type="submit" class="btn btn-primary" id="update_button">Сохранить ajax</button>
			    <button type="button" class="btn btn-secondary" href="/catalog" >Отмена</button>
                <button type="submit" class="btn btn-primary">Сохранить</button>
		</form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="/static/ajax.js"></script>
</body>
</html>
